<!DOCTYPE html>
<html lang="en">
    <iframe src="" frameborder="0"></iframe>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/signup/user_signup1.css" />
        <title>일반 회원가입 | MY | 비워드림</title>
    </head>
    <body>
        <noscript></noscript>
        <div id="user-signup-wrap" class="user-signup-wrap-main">
            <div class="user-signup-body-dim"></div>
            <header id="user-signup-header" class="user-signup-header"></header>
            <script></script>
            <script></script>
            <section></section>
            <script></script>
            <section></section>
            <script></script>
            <script></script>
            <div id="user-signup-container">
                <section
                    id="user-signup-content"
                    class="user-signup-section-join"
                >
                    <div class="user-signup-inner">
                        <div class="user-signup-page-header pc-only">
                            <div class="user-signup-location">
                                <a href="" class="home">
                                    <span class="user-signup-hidden">HOME</span>
                                </a>
                                <strong>일반 회원가입</strong>
                            </div>
                            <h2 class="user-signup-page-title">
                                일반 회원가입
                            </h2>
                        </div>
                        <div class="user-signup-step-wrap">
                            <ol>
                                <li class="user-signup-active">
                                    <i class="user-signup-num">1</i>
                                    <strong>본인인증</strong>
                                </li>
                                <li>
                                    <i class="user-signup-num">2</i>
                                    <strong>약관 동의</strong>
                                </li>
                                <li>
                                    <i class="user-signup-num">3</i>
                                    <strong>아이디/비밀번호 입력</strong>
                                </li>
                            </ol>
                            <span class="user-signup-bar"></span>
                        </div>
                        <div class="user-signup-join-wrap-1">
                            <div class="user-signup-title-wrap">
                                <h3 class="user-signup-title-type">
                                    본인인증을 진행해주세요
                                </h3>
                            </div>
                            <div class="user-signup-find-box">
                                <ul>
                                    <li>
                                        <a
                                            id="user-signup-certify-button"
                                            href="javascript:void(0);"
                                            onclick="showPhoneNumberInput();"
                                        >
                                            <i class="user-signup-ico-find"></i>
                                            <strong>휴대폰 인증</strong>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div
                                class="user-signup-number-input"
                                id="phone-number-section"
                                style="display: none"
                            >
                                <div class="phone-input-wrapper">
                                    <input
                                        type="text"
                                        placeholder="&nbsp;"
                                        id="user-signup-phonenumber"
                                        name="user-signup-phonenumber"
                                        autocomplete="off"
                                    />
                                    <label
                                        for="user-signup-phonenumber"
                                        class="user-signup-title"
                                        >휴대폰 번호 입력</label
                                    >
                                    <button
                                        id="phone-confirm-button"
                                        onclick="showAuthNumberInput();"
                                    >
                                        확인
                                    </button>
                                </div>
                            </div>
                            <div
                                class="user-signup-number-input"
                                id="auth-number-section"
                                style="display: none"
                            >
                                <div class="phone-input-wrapper">
                                    <input
                                        type="text"
                                        placeholder="&nbsp;"
                                        id="user-signup-authnumber"
                                        name="user-signup-authnumber"
                                        autocomplete="off"
                                        maxlength="6"
                                    />
                                    <label
                                        for="user-signup-authnumber"
                                        class="user-signup-title"
                                        >인증번호 입력</label
                                    >
                                    <button
                                        id="auth-confirm-button"
                                        onclick="showAgreementButton();"
                                    >
                                        확인
                                    </button>
                                </div>
                            </div>
                            <div id="agreement-section" style="display: none">
                                <button id="agreement-button">
                                    약관 동의로 이동
                                </button>
                            </div>
                            <form id="user-signup-frmCertify"></form>
                        </div>
                        <div class="user-signup-join-wrap-2"></div>
                        <div class="user-signup-btn-fixed-wrap"></div>
                    </div>
                </section>
            </div>
