<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/signup/driver_signup1.css" />
        <title>기사 회원가입 | MY | 비워드림</title>
    </head>
    <body>
        <noscript></noscript>
        <div id="driver-signup1-wrap" class="driver-signup1-wrap-main">
            <div class="driver-signup1-body-dim"></div>
            <header
                id="driver-signup1-header"
                class="driver-signup1-header"
            ></header>
            <script></script>
            <script></script>
            <section></section>
            <script></script>
            <section></section>
            <script></script>
            <script></script>
            <div id="driver-signup1-container">
                <section
                    id="driver-signup1-content"
                    class="driver-signup1-section-join"
                >
                    <div class="driver-signup1-inner">
                        <div class="driver-signup1-page-header pc-only">
                            <div class="driver-signup1-location">
                                <a href="" class="home">
                                    <span class="driver-signup1-hidden"
                                        >HOME</span
                                    >
                                </a>
                                <strong>기사 회원가입</strong>
                            </div>
                            <h2 class="driver-signup1-page-title">
                                기사 회원가입
                            </h2>
                        </div>
                        <div class="driver-signup1-step-wrap">
                            <ol>
                                <li class="driver-signup1-active">
                                    <i class="driver-signup1-num">1</i>
                                    <strong>본인인증</strong>
                                </li>
                                <li>
                                    <i class="driver-signup1-num">2</i>
                                    <strong>약관 동의</strong>
                                </li>
                                <li>
                                    <i class="driver-signup1-num">3</i>
                                    <strong>아이디/비밀번호 입력</strong>
                                </li>
                            </ol>
                            <span class="driver-signup1-bar"></span>
                        </div>
                        <div class="driver-signup1-join-wrap-1">
                            <div class="driver-signup1-title-wrap">
                                <h3 class="driver-signup1-title-type">
                                    본인인증을 진행해주세요
                                </h3>
                            </div>
                            <div class="driver-signup1-find-box">
                                <ul>
                                    <li>
                                        <a
                                            href="javascript:void(0);"
                                            onclick="showPhoneNumberInput();"
                                            id="driver-signup1-certify-button"
                                        >
                                            <i
                                                class="driver-signup1-ico-find"
                                            ></i>
                                            <strong>휴대폰 인증</strong>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div
                                class="driver-signup1-number-input"
                                id="driver-signup1-phone-number-section"
                                style="display: none"
                            >
                                <div class="driver-signup1-phone-input-wrapper">
                                    <input
                                        type="text"
                                        placeholder="&nbsp;"
                                        id="driver-signup1-phonenumber"
                                        name="driver-signup1-phonenumber"
                                        autocomplete="off"
                                    />
                                    <label
                                        for="driver-signup1-phonenumber"
                                        class="driver-signup1-title"
                                        >휴대폰 번호 입력</label
                                    >
                                    <button
                                        id="driver-signup1-phone-confirm-button"
                                        onclick="showAuthNumberInput();"
                                    >
                                        확인
                                    </button>
                                </div>
                            </div>
                            <div
                                class="driver-signup1-number-input"
                                id="driver-signup1-auth-number-section"
                                style="display: none"
                            >
                                <div class="driver-signup1-phone-input-wrapper">
                                    <input
                                        type="text"
                                        placeholder="&nbsp;"
                                        id="driver-signup1-authnumber"
                                        name="driver-signup1-authnumber"
                                        autocomplete="off"
                                        maxlength="6"
                                    />
                                    <label
                                        for="driver-signup1-authnumber"
                                        class="driver-signup1-title"
                                        >인증번호 입력</label
                                    >
                                    <button
                                        id="driver-signup1-auth-confirm-button"
                                        onclick="showAgreementButton();"
                                    >
                                        확인
                                    </button>
                                </div>
                            </div>
                            <div
                                id="driver-signup1-agreement-section"
                                style="display: none"
                            >
                                <button id="driver-signup1-agreement-button">
                                    약관 동의로 이동
                                </button>
                            </div>
                            <form id="driver-signup1-frmCertify"></form>
                        </div>
                        <div class="driver-signup1-join-wrap-2"></div>
                        <div class="driver-signup1-btn-fixed-wrap"></div>
                    </div>
                </section>
            </div>
            <div></div>
            <aside></aside>
            <div></div>
            <div></div>
            <script></script>
            <style></style>
            <footer></footer>
            <script></script>
            <script></script>
            <script></script>
            <div></div>
            <div></div>
            <style></style>
            <script></script>
        </div>
        <div></div>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <div></div>
        <script></script>
        <script></script>
        <script></script>
        <noscript></noscript>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <script></script>
        <div></div>
        <div></div>
    </body>
    <script src="/static/js/signup/driver_signup1.js"></script>
</html>
